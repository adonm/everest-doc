  - Install:
      - Plan your installation: install/plan.md
      - Installation procedure: install/installEverest.md
      - Post-install tasks: install/postinstall.md
      - Install Percona Everest on Amazon Elastic Kubernetes Service (EKS): install/eks.md

  - cluster-management.md
  - db_engine_config.md
  - db_provision.md

  - Use:
      - Create a cluster: use/createdb.md
      - Back up data for your environment: use/backupRestore.md
      - Manage backup artifacts: use/manageBackups.md
      - Monitor databases: use/monitorDBs.md

  - Configure:
      - Set up default DB configurations: configure/configureDB.md
